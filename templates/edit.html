{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css' %}">
    <title>Edit a recipe</title>
</head>
<body >
    <a href="/accounts/logout"><Button>Logout</Button></a>
    <h1>Edit a recipe</h1>
    <div class="block">     
        <form action="/EditRecipe/edit/{{context.Rname}}" method="POST">
        {% csrf_token %}
            <input type="text" placeholder="Recipe name..." value="{{context.Rname}}" name='R_name' ><br>
            <input type="text" placeholder="Ingredients" value="{{context.Ingredients}}" name='Ingredients' /><br>
            <textarea placeholder="Steps to follow"  name="steps" >{{context.steps}}</textarea><br>
            <!-- <input type="file" name="img" /> -->
        <button type="submit">Edit</button>
        </form>
        </div> 
    <div>Return to the <a href="/Feed/feed">Home Page</a></div>
</body>
</html>
