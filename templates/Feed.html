{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/feed.css' %}">
    <title>Recipes</title>
</head>
{% block content %}
<body>
    <div class='search'>
        <a href="/Feed/add">ADD A RECIPE</a>
        <a href="/Feed/search" >SEARCH</a>
        <a href="/profile_page/profile" >MY RECIPES <i>(Logged-in as:- {{ request.user }})</i></a>
        <a href="/accounts/logout" style="float:right">Logout</a>
        <!-- <form action='search' method="GET">
        <input type="text" placeholder="search by name or ingredients" name='Search'><input type="submit" value="search">
    </form> -->
    </div>
        <div class=".grid-container" style="grid-auto-flow : row;">
        {% for rcp in context %}
        <br><br>
        <a href="/Details/details/{{rcp.Rname}}/{{rcp.uname}}">
        <b>
            <div>
        <table style="color: rgb(9, 252, 9);font-size: 20px; padding : 10p; background-color : rgba(0, 0, 0, 0.5); border-radius : 10px;">
            <tr>
                <td><img src="{{ rcp.image.url }}" width="300px"></td>
                <td>
                    <tr>
                        <td>User Name:-</td><td>{{rcp.uname}}</td>
                    </tr>
                    <tr>
                        <td>Recipe Name:-</td><td>{{rcp.Rname}}</td>
                    </tr>
                    <tr>
                        <td>Ingredients:-</td><td>{{rcp.Ingredients}}</td>
                    </tr>
                </td>
            </tr>
        </table></div></b></a>
        {% endfor %}
    </div>
</body>
{% endblock %}
</html>
