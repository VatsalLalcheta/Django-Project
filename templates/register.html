{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css' %}">
    <title>Sign-up</title>
</head>
<body>
    <h1>Register</h1>
  <div class="block">
    <form action="register" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="First Name" name="first_name"  required/><br>
      <input type="text" placeholder="Last Name" name="last_name" required/><br>
      <input type="text" placeholder="User Name" name="user_name" required/><br>
      <input type="text" placeholder="Email ID" name="user_email"  required/><br>
      <input type="password" placeholder="Password" name="user_password" required/><br>
      <input type="password" placeholder="Confirm Password" name="pass2" required/><br>
      <button type="submit" >Register</button>
      <a href="/accounts/login"><p color='white'>Login</p></a>
    </form>
    {% for message in messages %}
    
        <h3 style="color:darkred">**{{message}}**</h3>
    
    {% endfor %}
  </div>

</body>
</html>
